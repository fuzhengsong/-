<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app1">
    通过绑定is来切换各个组件，keep-alive可以将切换走的组件保存在内存中，避免重新渲染

    <keep-alive>
        <component :is="which"></component>
    </keep-alive>
</div>
<template id="A">
 <p>我是child组件</p>
</template>
<template id="B">
  <p>我是second-child组件</p>
</template>

<script>

    var vn=new Vue({
        el:"#app1",
        data:{
            which:'child'
        },
        components:{
            'child':{
                props:[],
                template:'#A'
            },
            'second-child':{
                props:['items'],
                template:"#B"
            },
            'last-child':{
                template:'<p>我是last-child组件</p>'
            }
        }
    })
</script>
</body>
</html>
