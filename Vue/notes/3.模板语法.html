<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

    <!--将data中的message数据插入p中，d会随着data中的数据的更新而更新-->
    <p> {{message}}</p>

    <!--只插入一次，不会随着data中的message的数据的更新而更新-->
    <P v-once>{{message}}</P>

    v-html指令输出html语句

    修饰符：以半角符号指明的特殊后缀--触发submit事件时阻止默认事件event.preventDefault()：
        <form v-on:submit.prevent="onsubmit"></form>
        可以缩写为：
        <form @submit.prevent="onsubmit" ></form>


    过滤器：可以使用在{{}} 和 v-bind中
        {{message| capitalize}}

        <div v-bind:id="rawID|formatID"></div>

        可以缩写为：
        <div :id="rawID|formatID"></div>





</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"Hello Vue!"
        }
    })
</script>
</body>
</html>
