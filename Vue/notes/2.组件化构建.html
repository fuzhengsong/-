<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>组件化构建</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!--in循环获取data中的数据，将该数据赋予组件中的todo，也就是数据接口-->
        <todo-item v-for="item in groceryList"  v-bind:todo="item"></todo-item>
    </ul>
</div>
<script>
    Vue.component('todo-item',{                 //todo-item是组件的名称
        props:['todo'],                         //组件的数据接口  数据接口的使用使得实现了该组件与特定实例的解耦，实现了更加复杂化的应用.
        template:'<li>{{todo.text}}</li>'
    });
    var app = new Vue({
        el:"#app",
        data:{
            groceryList:[
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
