<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversed }}"</p>
    <p>Computed reversed message: "{{ reversedMessage() }}"</p>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"Hello Vue!"
        },
        computed:{                   //计算属性放在缓存中，假设需要计算的属性非常复杂时，就不需要重新计算，如果没有缓存，就要每次都getter！
            reversed:function(){
                return this.message.split('').reverse().join('')        //计算属性只会随着message的更改而更改
            }
        },
        methods:{                   //执行methods中的函数可以得到和computed中的计算属性相同的结果,每次重新渲染都会执行
            reversedMessage:function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
