<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS过渡</title>
    <script src="vue.js"></script>
    <style>
        .fade-enter,.fade-leave-active{
            opacity: 0;
        }
        .fade-enter-active,.fade-leave-active{
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

<div id="app1">
    <input type="button" @click="show=!show" value="toggle">
    <transition name="fade">
        <p v-show="show">animate</p>
    </transition>
</div>
<script>

    var vm=new Vue({
        el:"#app1",
        data:{
            show:false
        }
    });

</script>
</body>
</html>
