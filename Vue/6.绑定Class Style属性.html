<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="vue.js"></script>
    <style>
        .Active{
            background: red;
            width: 200px;
            height: 200px;
        }
        .static{
            border:3px solid yellow;
        }
        .text-danger{
            margin-left:300px;
        }
    </style>
</head>
<body>
<div id="app">

    <!--v-bind绑定class属性-->
    <div v-bind:class="{Active:isactive}"></div>

    <!--可以连同静态的class一起使用-->
    <div class="static" v-bind:class="{Active:isactive,'text-danger':isdanger }"></div>

</div>
<div id="app2">

    <!--绑定一个数据对象到class中-->
    <div v-bind:class="classObject"></div>

</div>

<div id="app3">

    <div v-bind:class="classObject"></div>
</div>

    <!--绑定一个数组到class中-->
<div id="app4">

    <div v-bind:class="[activeClass,errorClass]"></div>

    <!--结合了对象方法和数组方法，在数组中判断某个对象方法是否添加-->
    <div v-bind:class="[{'text-danger':isdanger},activeClass,errorClass]"></div>

</div>
<script>
//    写在前面：Class和Style的语法类似,style不写了

    var vm=new Vue({
        el:"#app",

        data:{                                      //通过data中的数据来控制class，省去了addclass等操作
            isactive:true,
            isdanger:true
        }

    });

    //Class的对象语法 将整个对象绑到html的class中，根据对象中属性的属性值的true 或者false判断是否添加该对象
    var vm2=new Vue({
        el:"#app2",
        data:{
            classObject:{                           //data中创建了一个class对象
                Active:true,
                'text-danger':true
            }
        }
    });


    var vm3=new Vue({
        el:"#app3",
        data:{
            isactive:true,
            isdanger:true
        },
        computed:{                                  //将计算属性绑定到class中，功能强大
          classObject:function(){
              return{
                 Active:this.isactive&&this.isdanger,
                 'text-danger':this.isdanger&&(typeof this.isdanger)==='boolean'
                 }
          }
        }
    });

    //Class的数组语法 ,通过数组元素，查找其在data中对应的值

    var vm4 = new Vue({
        el : "#app4",
        data:{
            activeClass:'Active',
            errorClass:'static',
            isdanger:true
        }
    })
</script>
</body>
</html>
