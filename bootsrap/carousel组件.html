<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel组件</title>
     <link href="bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner .item{
      height: 500px;
    }
    .carousel-inner .item img{
      width:100%;
    }
    .carousel-inner .item p{
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
<!--class为caousel类，fade表示动画效果-->
<div id="myCarousel" class="carousel slide " data-ride="carousel">
  <!--横幅滚动的标识点-->
  <ol class="carousel-indicators">
    <!--data-target="#..."  目标为横幅-->
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1" ></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!--设置滚动横幅的内容-->
  <div class="carousel-inner" role="listbox">
    <!--active为当前横幅-->
    <div class="item active">
      <img src="images/chrome-big.jpg" alt="1 slide">
      <div class="carousel-caption">
        <h1>Chrome</h1>

        <p>Google Chrome，又称Google浏览器，是一个由Google（谷歌）公司开发的网页浏览器。</p>

        <p><a class="btn btn-lg btn-primary" href="http://www.google.cn/intl/zh-CN/chrome/browser/"
              role="button" target="_blank">点我下载</a></p>

      </div>
    </div>
    <div class="item">
      <img src="images/safari-big.jpg" alt="2 slide">
    </div>
    <div class="item">
      <img src="images/firefox-big.jpg" alt="3 slide">
    </div>
  </div>

  <!--左右两边控制横幅滚动的标志，写在body内比较好-->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="jquery-3.1.1.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
