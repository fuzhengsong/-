<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框组件</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--触发模态框的按钮 也可以在a标签中-->
<!--data-toggle为modal事件，data-target设置为要触发的模态框目标-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example" data-whatever="@fuzhengsong">Open modal for @fuzhengsong</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example" data-whatever="@BWW">Open modal for @BWW</button>
<!--模态框-->
<!--class中modal类表示模态框  fade表示动画的效果 bs-example标识模态框，用id也可以-->
<div class="modal fade bs-example" tabindex="-1">
  <!--模态对话框类 以及模态框的大小-->
  <div class="modal-dialog  modal-lg">
    <!--模态框内容-->
    <div class="modal-content">
      <!--模态框头部-->
      <div class="modal-header">
        <!--小叉叉键  class为close  times表示×-->
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <!--模态框的标题-->
        <h4 class="modal-title">New message</h4>
      </div>
      <!--模态框的主体：可以是表单组，文字描述，栅格系统等-->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipi">Recipient:</label>
            <input type="text" class="form-control" id="recipi">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message"></textarea>
          </div>
        </form>
      </div>
      <!--模态框的脚部，关闭等按钮-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default"  data-dismiss="modal">了解了</button>
        <button type="button" class="btn btn-primary">发送信息</button>
      </div>
    </div>
  </div>
</div>
<script src="jquery-3.1.1.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
<script>
  $('.bs-example').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) ;//获取和模态框匹配的按钮
    var recipient = button.data('whatever') ;// 获取whatever的值
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this);
    modal.find('.modal-title').text('New message to ' + recipient);
    modal.find('.modal-body input').val(recipient)
  })
</script>

</body>
</html>
